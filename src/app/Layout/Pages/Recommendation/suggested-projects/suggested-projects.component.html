<div class="container mt-4">
    <h2>AI Suggested Projects</h2>
  
    <!-- Skill Input -->
    <div class="mb-3">
      <input [(ngModel)]="skillInput" placeholder="Enter a skill" class="form-control" (keyup.enter)="addSkill()">
      <button class="btn btn-primary mt-2" (click)="addSkill()">Add Skill</button>
    </div>
  
    <!-- Display Added Skills -->
    <div class="mb-3">
      <span *ngFor="let skill of skillNames" class="badge bg-info text-dark me-2">
        {{ skill }}
      </span>
    </div>
  
    <!-- Fetch Button -->
    <button class="btn btn-success mb-4" (click)="fetchProjects()">Get Suggested Projects</button>
  
    <!-- Display Suggested Projects -->
    <div *ngIf="suggestedProjects.length">
      <h4>Suggested Projects:</h4>
      <div *ngFor="let project of suggestedProjects" class="mb-3 p-3 border rounded bg-light">
        <p>ðŸ“Œ <strong>Project Title:</strong> {{ project.title }}</p>
        <p>ðŸ”§ <strong>Skills:</strong> 
          <span *ngIf="project.requiredSkills.length; else noSkills">
            {{ project.requiredSkills.join(', ') }}
          </span>
          <ng-template #noSkills>None</ng-template>
        </p>
      </div>
    </div>
  </div>
